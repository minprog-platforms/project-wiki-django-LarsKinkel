{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
        {% for entry in results %}
            <li>
                <a href="http://127.0.0.1:8000/{{entry}}">{{entry}}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
